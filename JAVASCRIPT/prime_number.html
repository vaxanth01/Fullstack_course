<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <script>
        function Prime() {
            var num = parseInt(document.getElementById("num").value);
            var isPrime = true;
            if (num <= 1) {
                isPrime = false;
            } else {
                for (var i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            

            var result = isPrime ? num + " is a Prime Number." : num + " is not a Prime Number.";
            document.getElementById("primeResult").innerHTML = result;
        }
    </script>
</head>
<body>
    <label>Enter a Number: 
        <input type="text" id="num">
    </label><br>
    <button onclick="Prime()">Check Prime</button><br>
    <div id="primeResult">

    </div>
</body>
</html>
