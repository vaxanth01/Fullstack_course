<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a,b)
        {
            var sum = a+b;
            alert("add :" + sum)
        }
        function sub(a,b)
        {
            var diff = a-b;
            alert("sub :" + diff)
        }
        function mul(a,b)
        {
            var multiple = a*b;
            alert("add :" + multiple)
        }
        function div(a,b)
        {
            var divide = a/b;
            alert("sub :" + divide)
        }
    </script>
</head>
<body>
    <button onclick="add(10,20)">ADD</button><br>
    <button onclick="sub(10,20)">SUB</button><br>
    <button onclick="mul(10,20)">multiple</button><br>
    <button onclick="div(10,20)">Divide</button><br>
</body>
</html>
