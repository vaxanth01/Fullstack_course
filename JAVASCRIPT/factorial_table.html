<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
   
</head>
<body>
    <label>Enter a Number: 
        <input type="text" id="n">
    </label><br>
    <button onclick="factorial()">Calculate Factorial</button><br>
    <div id="ResultDiv"></div>
    <script>
        const factorial =() => {
            let n=parseInt(document.getElementById("n").value);
            let result = "<table border='1' width='50%'>";
            result+="<tr><th>Number</th><th>factorial</th></tr>";    
            for(let k=1;k<=n;k++){
                let fact = 1;
                for(let i=1;i<=k;i++){
                    fact=fact*i
                }
                result+="<tr><td>"+k+"</td><td>"+fact+"</td></tr>"

            }
             result+="</table>"
            document.getElementById("ResultDiv").innerHTML = result;
        }

        
    </script>
        
</body>
</html>
