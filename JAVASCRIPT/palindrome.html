<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function palindrome() {
            var num = parseInt(document.getElementById("num").value);
            var ispalindrome = true;
            
            
            var result = ispalindrome ? num + " is a palindrome string." : num + " is not a palindrome string.";
            document.getElementById("factorialresult").innerHTML = result;
        }
    </script>
</head>
<body>
    <label>Enter a Number: 
        <input type="text" id="num">
    </label><br>
    <button onclick="ispalindrome()">Check Prime</button><br>
    <div id="factorialresult">
    </div>
</body>
</html>
