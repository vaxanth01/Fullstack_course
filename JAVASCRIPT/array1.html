<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array in js</title>
    <script>
        function myfunction(){
            let skills = ["c","c++","java","python","ruby","go"];
            document.write("array elements : "+skills);
            document.write("<br>Total number of element in a array : "+skills.length);
            document.write("<br>First element : "+skills[0]);
            document.write("<br>3rd element : "+skills[2]);
            document.write("<br>3rd element : "+skills[-1]);
            skills.push("veu.js");
            document.write("<br>array element : "+skills);
            skills.pop();
            document.write("<br>array element : "+skills);
            skills.pop();
            document.write("<br>array element : "+skills);
            skills.pop();
            document.write("<br>array element : "+skills);
            skills.pop();
            document.write("<br>array element : "+skills);

            for(var i=0;i<skills.length; i++){
            document.write("<br> : "+skills[i])
            }
        }
    </script>
</head>
<body onload="myfunction()"></body>
</html>
