<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculation</title>
    
</head>
<body>
    <script>
        const sum = () => 10+20;
            document.write("<br>Addition: " + sum());

        const sub = (x,y) => x-y;
            document.write("<br> subtraction is : " + sub(10,20))
        
        const mul = (x,y) => x*y;
            document.write("<br> multiplication is : " + mul(20,10))
        const bignumber = (x,y) => {
            if (x>y){
                return x;
            }
            else{
                return y;
            }
        } 
        document.write("<br> biggest number : "+bignumber(10,80))
    
    const fact=(x) => {
            let fact=1;
            for(let i=1;i<=x;i++)
        {
            fact=fact*i;
        }
        return fact;
        }
        document.write("<br>factorial : "+fact(5));


   </script>
</body>
</html>
