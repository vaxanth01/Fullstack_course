<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        } 

        .container {
            width: 100%;
            height: 100vh;
            background-color: #e3f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator form {
            display: flex;
            flex-direction: column;
        }
        .calculator .display {
            display: flex;
            margin-bottom: 20px;
        }
        .calculator .display input {
            border: 0;
            outline: 0;
            width: 300px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #6e8186;
            color: #ffffff;
            text-align: right;
            font-size: 45px;
            padding-right: 10px;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .buttons input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -2px -2px 16px rgba(255, 255, 255, 0.5), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            color: #e3f9ff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator .buttons .equal {
            grid-column: span 2;
            width: 140px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form name="calc">
                <div class="display">
                    <input type="text" name="display" id="display" >
                </div>
                <div class="buttons">
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteChar()">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="/" onclick="appendToDisplay('/')">
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')">
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')">
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script>
        function clearDisplay() {
    document.calc.display.value = "";
}

function deleteChar() {
    var displayValue = document.calc.display.value;
    document.calc.display.value = displayValue.slice(0, -1);
}

function appendToDisplay(value) {
    document.calc.display.value += value;
}

function calculate() {
    var displayValue = document.calc.display.value;
    
    // Regular expression to match numbers and basic arithmetic operators
    var regex = /(\d+\.?\d*)([\+\-\*\/])(\d+\.?\d*)/;
    var match = displayValue.match(regex);

    if (match) {
        var num1 = parseFloat(match[1]);
        var operator = match[2];
        var num2 = parseFloat(match[3]);

        var result;
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    result = "Error: Division by zero";
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = "Error";
        }

        document.calc.display.value = result;
    } else {
        document.calc.display.value = "Error";
    }
}

    </script>
</body>
</html>
