<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object creation</title>
</head>
<body>
    <script>

        // literal object
        var student = {
            name:"vasanth",age:22,department:"IT"
        };
        document.write("LITERAL OBJECT<BR>")
        document.write ( "<br> Student name : "+student.name)
        document.write ("<br> Student age "+student.age)
        document.write ("<br> Student department "+student.department)


        // constructor oBJect

        var studenta = new Object();
          studenta.name = "raja"
          studenta.age = 45
          studenta.department = "IT"
        document.write("<br><br><br>CONSTRUCTOR OBJECT<BR>")
        document.write ( "<br>Student name "+studenta.name)
        document.write ("<br> Student age "+studenta.age)
        document.write ("<br> Student department "+studenta.department)
    </script>
</body>
</html>
