<!DOCTYPE html>
<html>
<head>
 <title>
      Student Registration Form
 </title>
</head>
<body bgcolor="grey">
          <div><center>
          <form>
             <h2>Student Registration Form</h2>
             <br>
             <table>
             <tr><td>First Name</td>
             <td><input type="text" placeholder="Enter your first name" ></td>
            </tr>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your last name">
             <br>
             <br>
             <label><b>E-mail</b></label>
             <input type="email" placeholder="Enter your e-mail">
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="date">
             <br>
             <br>
             <label><b>Set Username</b></label>
             <input type="text" placeholder="Username">
             <br>
             <br>
             <label><b>Set Password</b></label>
             <input type="password" placeholder="password">
             <br>
             
             <br>
             <tr><td>Gender</td></tr>
             <input type="radio" name="Gender"/>Male
            <input type="radio" name="Gender"/>Female
             <input type="radio" name="grnder"/>Others
             <br>
              
            <br>
            <label><b>Course :</b></label>   
                 <select>
                       <option value="Course">Course</option>    
                       <option value="CS">Computer Fundamentals</option>  
                       <option value="AI">Artificial Intelligence</option>  
                       <option value="ML">Machine Learning</option>  
                       <option value="OOPS">Object Oriented Programming</option>  
                       <option value="DBMS">Database Management System</option>   
                 </select>
           <br>
           <br>
           <input type="button" value="Register"/> </table>
          </form>
        </center></div>
</body>
</html>
