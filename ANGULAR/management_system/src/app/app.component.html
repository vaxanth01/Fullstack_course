<app-top></app-top>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
 
    <div class=" p-5">
  <h1 class="card-header text-center mt-5 mb-3 border p-5">
    E-COMMERCE PRODUCT TABLE
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
  <div class="card">
    
    <div class="card-body">
      <form #employeeForm="ngForm">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
        </div>
        <button type="button" class="btn btn-primary p-2 m-3" (click)="saveEmployee()">Save</button>
        <button type="button" class="btn btn-warning p-2 m-3" (click)="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger p-2 m-3" (click)="deleteEmployee()">Delete</button>
      </form>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
</div>
<div class="col">
  <div class="card">
    <div class="card-header">
      Employee List
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let emp of employees">
        {{ emp.id }} - {{ emp.name }} - {{ emp.salary }}
      </li>
    </ul>
  </div>
</div>
</div>
</div>

</body>
</html>
