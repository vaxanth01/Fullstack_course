<app-register></app-register>
<app-login></app-login>
<app-home></app-home>
<app-top></app-top>
<div class="container">
  <div class="row">
    <div class="col">
      <app-center
        [employee]="employee"
        [message]="message"
        (saveEmployeeEvent)="saveEmployee()"
        (updateEmployeeEvent)="updateEmployee()"
        (deleteEmployeeEvent)="deleteEmployee()"
      ></app-center>
    </div>
    <div class="col">
      <app-right [employees]="employees"></app-right>
    </div>
  </div>
</div>
