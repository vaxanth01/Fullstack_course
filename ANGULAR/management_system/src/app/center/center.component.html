<div class="card">
  <div class="card-body">
    <h5>Two Way Data Binding</h5>
    <br>
    <h6>Welcome :  {{fname}}</h6>
    <label for="">
    Enter a first name: <input type="text" [(ngModel)]="fname" class="form-control" />
  </label>
    <br>
    
    
    <form #employeeForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" required [(ngModel)]="employee.productName" name="productName">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="employee.price" name="price">
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <input type="number" class="form-control" id="discount" required [(ngModel)]="employee.discount" name="discount">
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" required [(ngModel)]="employee.image" name="image">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" required [(ngModel)]="employee.stock" name="stock">
      </div>
      <button type="button" class="btn btn-primary p-2 m-3" (click)="saveEmployee()">Add</button>
      <button type="button" class="btn btn-warning p-2 m-3" (click)="updateEmployee()">Update</button>
      <button type="button" class="btn btn-danger p-2 m-3" (click)="deleteEmployee()">Delete</button>
      <button type="button" class="btn btn-secondary p-2 m-3" (click)="deleteEmployee()">Find</button>
      <button type="button" class="btn btn-secondary p-2 m-3" (click)="deleteEmployee()">Find All</button>
    </form>
    <!-- <p *ngIf="message">{{ message }}</p> -->
  </div>
</div>
