    <div>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
      <script src="https://kit.fontawesome.com/bb2bf5f24b.js" crossorigin="anonymous"></script>
    
    </div>

        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text"
                                           class="form-control" 
                                           name="id" 
                                           #id="ngModel" ngModel
                                           required
                                           pattern = "[0-9]+"
                                            />
                                </div>
                                <div *ngIf="id.touched">
                                  <div *ngIf="id.errors?.['required']">
                                    <b style="color: red;">Employee ID Required..</b>
                                  </div>
                                  <div *ngIf="id.errors?.['pattern']">
                                    <font color="red"><b>Invalid ID Name..</b></font>
                                </div>
                              </div>

                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                           required
                                           pattern = "[a-z]+"
                                            />
                                </div>

                                <div *ngIf="empName.touched">
                                  <div *ngIf="empName.errors?.['required']">
                                    <b style="color: red;">Employee Name Required..</b>
                                  </div>
                                  <div *ngIf="empName.errors?.['pattern']">
                                    <font color="red"><b>Invalid Employee Name..</b></font>
                                </div>
                              </div>

                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           pattern = "[0-9]+"
                                           />

                                           <div *ngIf="empSalary.touched">
                                            <div *ngIf="empSalary.errors?.['required']">
                                              <b style="color: red;">Employee Salary Required..</b>
                                            </div>
                                            <div *ngIf="empSalary.errors?.['pattern']">
                                              <font color="red"><b>Invalid Salary Name..</b></font>
                                          </div>
                                        </div>
                                </div>                                             
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary"  >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" >
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" >
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" >
                                    Find All
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>

                <br>
                {{v}}
