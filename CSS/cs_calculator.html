<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: #e3f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator form {
            display: flex;
            flex-direction: column;
        }
        .calculator .display {
            display: flex;
            margin-bottom: 20px;
        }
        .calculator .display input {
            border: 0;
            outline: 0;
            width: 300px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #6e8186;
            color: #ffffff;
            text-align: right;
            font-size: 45px;
            padding-right: 10px;
            border: 2px solid rgb(126, 116, 116);
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .buttons input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -2px -2px 16px rgba(255, 255, 255, 0.5), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            color: #e3f9ff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator .buttons .equal {
            grid-column: span 2;
            width: 140px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="buttons">
                    <input type="button" value="AC">
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                    <input type="button" value="0">
                    <input type="button" value="00">
                    <input type="button" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
