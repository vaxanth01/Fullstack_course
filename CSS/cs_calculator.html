<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    } 
    .container{
        width: 100%;
        height: 100vh;
        background-color: #e3f9ff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .calculator{
        background: #3a4452;
        padding: 20px;
        border-radius: 10px;
    }
    .calculator form input{
          border: 0;
          outline: 0;
          width: 60px;
          height: 60px;
          border-radius: 10px;
          box-shadow: -8px -8px 16px rgba(255,255,255,0.1),5px 5px 15px ,rgba(0,0,0,0.2);
          background: transparent;
          color: #e3f9ff;
          cursor: pointer;
          margin: 10px;
        }
       
        form .display input{
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
            border: 2px solid white;
        }

        form .input .equal{
            width: 145px;
        }
        .display{


        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                    <div>
                        <input type="button" name="AC">
                        <input type="button" name="DE">
                        <input type="button" name=".">
                        <input type="button" name="/">
                    </div>
                    <div>
                        <input type="button" name="7">
                        <input type="button" name="8">
                        <input type="button" name="9">
                        <input type="button" name="*">
                    </div>
                    <div>
                        <input type="button" name="4">
                        <input type="button" name="5">
                        <input type="button" name="6">
                        <input type="button" name="-">
                    </div>
                    <div>
                        <input type="button" name="1">
                        <input type="button" name="2">
                        <input type="button" name="3">
                        <input type="button" name="+">
                    </div>
                    <div>
                        <input type="button" name="0">
                        <input type="button" name="00">
                        <input type="button" name="=" class="equal">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
