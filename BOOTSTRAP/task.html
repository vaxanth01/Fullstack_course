<div class="container">
    <label for="">Enter a number</label>
    <input type="text" id="num">
    <button onclick="pattern()">Result</button>
    <div id="result"></div>
</div>
<script>
    function pattern(){
        var num = parseInt(document.getElementById("num").value);
        var result = '';
        for(var i=num;i>=1;i--){
            row = '';
            for(var j=1;j<=i;j++){
                row += j+ ' '; 
            }
            result += row + "<br>"
        }
        document.getElementById("result").innerHTML = result
    }
</script>
